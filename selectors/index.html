<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course | Selectors</title>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<style>
		body{
			font-size: 17px;
			font-family: arial;
			background: lightgray;
			line-height: 1.5em;
		}

		header{
			background: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			border-bottom: 4px #000 solid;
			margin-bottom: 10px;
		}

		#container{
			width: 90%;
			margin: auto;
			padding: 10px;
		}
	</style>
	<body>
		<header>
			<h1>jQuery Crash Course</h1>
		</header>

		<div id="contianer">
			<h1 id="heading1">Heading One</h1>
			<p id="para1">Some text <span>Some Text</span></p>
			<h1 class="heading2">Heading Two</h1>
			<p class="para2">Some text <span>Some Text</span></p>


			<ul id="list">
				<li>List Item</li>
				<li>List Item</li>
				<li>List Item</li>
				<li>List Item</li>
				<li>List Item</li>
				<li>List Item</li>
			</ul>

			<input type="button" value="Button 1">

			<input type="submit" value="Button 1">

			<input type="text" >

			<a href="http://google.com">Google</a>
			<a href="http://yahoo.com">Yahoo</a>

		</div>

		<script>
			// .hide hides a element
			//$('h1').hide()
			//$('h1#heading1').hide()

			//$('p span').css('color', 'red')


			// To grab the first list item
			$('ul#list li:first').css('color', 'red')
			$('ul#list li:last').css('color', 'green')
			$('ul#list li:even').css('background-color', 'yellow')
			$('ul#list li:odd').css('background-color', 'lightgrey')
			$('ul#list li:nth-child(3n)').css('list-style', 'none')

			$(":button").hide()
			$(":submit").hide()

			$('[href]').css('color', 'red')

			$('a[href="http://yahoo.com"]').css('color', 'green')
		</script>
	</body>
</html>
